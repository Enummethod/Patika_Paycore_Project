<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Kredi Yönetim Sistemi</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<style type="text/css">
		body {
			background: url('https://u7.uidownload.com/vector/255/364/vector-blue-and-white-water-background-.jpg') no-repeat center center fixed;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			background-size: cover;
			-o-background-size: cover;
		}
	</style>

</head>
<body>
	<div class="container">
		<h1>Kredi Yönetim Sistemi</h1>
		<hr>
		<h2>Müşteri Güncelle</h2>


		<form action="#" th:action="@{/saveCustomer}" th:object="${customer}"
			method="POST">

			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			<input type="text" th:field="*{firstName}"
				   placeholder="Ad" class="form-control mb-4 col-4">

			<input type="text" th:field="*{lastName}"
				   placeholder="Soy Ad" class="form-control mb-4 col-4">

			<input type="text" th:field="*{identityNumber}"
				   placeholder="TC Kimlik No" class="form-control mb-4 col-4">

			<input type="text" th:field="*{monthlyIncome}"
				   placeholder="Aylık Gelir" class="form-control mb-4 col-4">

			<input type="text" th:field="*{phoneNumber}"
				   placeholder="Telefon Numarası" class="form-control mb-4 col-4">

				<button type="submit" class="btn btn-info col-2"> Güncelle</button>
		</form>
		
		<hr>

		<a href = "index.html"><button type="submit" class="btn btn-info col-2"> Anasayfa </button> </a>
	</div>
</body>
</html>
